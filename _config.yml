title: Terminal-Theme
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "ProbablyBenji"
  email: "ProbablyBenji@protonmail.com"
  url: "http://probablybenji.tk"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "ProbablyBenji"
year : "2020"
